<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>
		<div id="ttt">
			<span v-if="type  === 'a'">{{a}}</span>
			<span v-else-if="type  === 'b'">{{b}}</span>
			
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el : "#ttt",
			data:{
				type:"a",
				a:"aaaaaa",
				b:"bbbbbbb",
				d:"a"
			}
		})
	</script>
	
	
</html>
