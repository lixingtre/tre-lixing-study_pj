<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>
		<div id="app1">
			<span>{{li}}</span>
		</div>
	</body>
	<script type="text/javascript">
		var obj = {li : "hehe"}
		
		var vm = new Vue({
			el:"#app1",
			data:obj
		})
		
		obj.li="xixi"
		vm.$data.li="haha"
		vm.$watch('li',function(newValue,oldValue){
			console.log(newValue,oldValue)	
		})
		
		
	</script>
</html>
